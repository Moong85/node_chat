<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>Socket</title>
    <link rel="stylesheet" href="src/css/common.css">
</head>
<body>
<!--    Intro      -->
    <section class="intro-container">
        <div class="contents">
            <img class="icon logo" src="src/img/icon_logo.svg"/>
            <div class="information">
                <span>Welcome Node Chat</span>
                <span>alpha.0.01v</span>
            </div>
            <div class="liner"></div>
            <div class="question who-are-you">
                <span>who are you?</span>
                <label><input type="text" maxlength="10" placeholder="닉네임 또는 이름" /></label>
                <span class="error"></span>
                <button class="submit">시작</button>
            </div>
        </div>
    </section>
<!--    Main      -->
    <div class="menu">
        <div class="toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="user-info">
            <div class="profile">
                <i class="icon profile"></i>
            </div>
            <div>
                <span>userName</span>
            </div>
        </div>
        <div class="liner white"></div>
        <ul>
            <li data-target="logout">Logout</li>
        </ul>
    </div>
    <section class="main-container">
        <div class="contents">
            <div class="chat-list"></div>
        </div>
        <div class="footer chat-writer">
            <i class="icon profile"></i>
            <label>
                <input class="message" type="text" />
            </label>
            <button class="send">Send</button>
        </div>
    </section>
</body>
</html>
