<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Socket</title>
    <link rel="stylesheet" href="src/css/common.css">
    <link rel="stylesheet" href="src/css/intro.css">
    <link rel="stylesheet" href="src/css/main.css">
</head>
<body>
<!--    Intro      -->
    <section class="intro-container">
        <div class="contents">
            <img class="icon logo" src="src/img/icon_logo.svg"/>
            <div class="information">
                <span>Welcome Node Chat</span>
                <span>alpha.0.01v</span>
            </div>
            <div class="liner"></div>
            <div class="question who-are-you">
                <span>who are you?</span>
                <label><input type="text" maxlength="10" placeholder="닉네임 또는 이름" /></label>
                <span class="error"></span>
                <button class="submit">시작</button>
            </div>
        </div>
    </section>
<!--    Main      -->
    <div class="menu">
        <div class="toggle">menu</div>
        <ul>
            <li data-target="logout">Logout</li>
        </ul>
    </div>
    <section class="main-container">
        <div class="contents">
            <div class="list">
                <div class="system">
                    <span>'Front-end Developer'님이 접속하셨습니다.</span>
                </div>
                <div class="enemy">
                    <i class="icon profile"></i>
                    <div class="item">
                        <span>Front-end Developer</span>
                        <span>Hi, this is message...!</span>
                        <span>00:13</span>
                    </div>
                </div>
                <div class="my">
                    <div class="item">
                        <span>01:25</span>
                        <span>Oh... Hello!</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <i class="icon profile"></i>
            <label>
                <input type="text" />
            </label>
            <button>
                Send
            </button>
        </div>
    </section>
</body>
</html>
